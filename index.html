<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodai Valley Waterfall Resorts | Official Website</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0a9396;
            --dark: #005f73;
            --whatsapp: #25D366;
            --bg-light: #f4f9f9;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: #333;
            scroll-behavior: smooth;
        }

        /* --- Cinematic Header --- */
        header {
            position: relative;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .header-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('outside.jpeg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            /* Drone Shot Animation */
            animation: droneShot 15s infinite ease-in-out;
        }

        @keyframes droneShot {
            0% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.1) translateY(-20px); }
            100% { transform: scale(1) translateY(0); }
        }

        header h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 300;
        }

        /* --- Gallery Section --- */
        .container {
            max-width: 1200px;
            margin: -60px auto 50px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: 0.4s;
            border: 4px solid white;
        }

        .gallery img:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
        }

        /* --- Booking Form Section --- */
        .booking-section {
            padding: 60px 20px;
            display: flex;
            justify-content: center;
        }

        .form-box {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-box h3 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: inherit;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        button, .wa-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            text-align: center;
            text-decoration: none;
            transition: 0.3s;
        }

        .email-btn { background: var(--primary); color: white; }
        .wa-btn { background: var(--whatsapp); color: white; display: flex; align-items: center; justify-content: center; }

        button:hover, .wa-btn:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .btn-container { grid-template-columns: 1fr; }
            header { height: 60vh; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-bg"></div>
    <h1>Kodai Valley</h1>
    <p>Waterfall Resorts & Spa</p>
</header>

<div class="container">
    <div class="gallery">
        <img src="snow.jpeg" alt="Resort Area">
        <img src="falls.jpeg" alt="Private Falls">
        <img src="outside.jpeg" alt="Entrance">
    </div>
</div>

<section class="booking-section">
    <div class="form-box">
        <h3>Book Your Private Stay</h3>
        <form id="resortForm" action="https://formspree.io/f/xykdweba" method="POST">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            
            <div style="display: flex; gap: 10px;">
                <div style="flex:1">
                    <label style="font-size: 12px; margin-left: 5px;">Check-In</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>
                <div style="flex:1">
                    <label style="font-size: 12px; margin-left: 5px;">Check-Out</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>
            </div>
            
            <textarea id="message" name="message" rows="3" placeholder="Special Requests (Optional)"></textarea>
            
            <div class="btn-container">
                <button type="submit" class="email-btn">Send Email</button>
                <a href="#" onclick="bookingWhatsApp()" class="wa-btn">WhatsApp Book</a>
            </div>
        </form>
    </div>
</section>

<script>
    function bookingWhatsApp() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const checkin = document.getElementById('checkin').value;
        const checkout = document.getElementById('checkout').value;
        const msg = document.getElementById('message').value;

        if(!name || !phone || !checkin || !checkout) {
            alert("Please fill important details!");
            return;
        }

        // Professional Message Template
        const text = `*New Booking - Kodai Valley*%0A%0A` +
                     `*Name:* ${name}%0A` +
                     `*Phone:* ${phone}%0A` +
                     `*Dates:* ${checkin} to ${checkout}%0A` +
                     `*Note:* ${msg}`;
        
        const wpUrl = `https://wa.me/919976278957?text=${text}`;
        window.open(wpUrl, '_blank');
    }
</script>

</body>
</html>
