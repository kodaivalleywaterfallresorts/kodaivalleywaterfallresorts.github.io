<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodai Valley Waterfall Resorts | 5-Star Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: #fff;
            scroll-behavior: smooth;
        }

        /* Luxury Header */
        header {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('Resort_5[1].jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom: 5px solid var(--gold);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin: 0;
            letter-spacing: 5px;
        }

        .owner-badge {
            background: var(--gold);
            color: black;
            padding: 5px 20px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 15px;
            text-transform: uppercase;
        }

        /* Full 5-Star Gallery */
        .gallery-title {
            text-align: center;
            padding: 60px 0 20px;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--gold);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 5%;
        }

        .gallery-card {
            background: var(--glass);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: 0.4s;
        }

        .gallery-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
        }

        .gallery-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .gallery-card h3 {
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
            color: var(--gold);
        }

        /* Premium Booking Box */
        .booking-section {
            padding: 100px 5%;
            background: url('Sitting_area[1].jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        .booking-glass {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--gold);
        }

        .booking-glass h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--gold);
            font-family: 'Playfair Display', serif;
        }

        label { font-size: 0.8rem; color: var(--gold); margin-top: 10px; display: block; }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-family: inherit;
        }

        .btn-wa {
            background: var(--gold);
            color: black;
            border: none;
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 25px;
            transition: 0.3s;
        }

        .btn-wa:hover {
            background: #fff;
            transform: scale(1.02);
        }

        footer {
            text-align: center;
            padding: 50px;
            border-top: 1px solid #222;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<header>
    <h1>Kodai Valley</h1>
    <div class="owner-badge">Owner: Masthan</div>
    <p style="margin-top: 10px; opacity: 0.8;">Luxury Waterfall Resorts</p>
</header>

<div class="gallery-title">Luxury Experience</div>
<div class="gallery">
    <div class="gallery-card">
        <img src="Resort_5[1].jpg" alt="Resort View">
        <h3>Main Palace View</h3>
    </div>
    <div class="gallery-card">
        <img src="Resorts_3[1].jpg" alt="Resort Side">
        <h3>Exterior Luxury</h3>
    </div>
    <div class="gallery-card">
        <img src="Room[1].jpg" alt="5 Star Room">
        <h3>Premium Suite</h3>
    </div>
    <div class="gallery-card">
        <img src="Sitting_area[1].jpg" alt="Sitting Area">
        <h3>Lounge Area</h3>
    </div>
    <div class="gallery-card">
        <img src="Jeep1 .jpg" alt="Adventure Jeep">
        <h3>Safari Jeep Experience</h3>
    </div>
    <div class="gallery-card">
        <img src="falls.jpeg" alt="Waterfall">
        <h3>Private Waterfalls</h3>
    </div>
</div>

<div class="booking-section">
    <div class="booking-glass">
        <h2>5-Star Reservation</h2>
        
        <label>FULL NAME</label>
        <input type="text" id="name" placeholder="Enter guest name" required>

        <label>EMAIL ADDRESS</label>
        <input type="email" id="email" placeholder="example@luxury.com" required>

        <label>MOBILE NUMBER</label>
        <input type="tel" id="phone" placeholder="+91 XXXX XXXX" required>

        <div style="display: flex; gap: 15px;">
            <div style="flex:1">
                <label>CHECK-IN</label>
                <input type="date" id="checkin">
            </div>
            <div style="flex:1">
                <label>CHECK-OUT</label>
                <input type="date" id="checkout">
            </div>
        </div>

        <label>NUMBER OF GUESTS</label>
        <input type="number" id="guests" min="1" placeholder="How many people?">

        <label>WANTED DETAILS / SPECIAL REQUESTS</label>
        <textarea id="details" rows="3" placeholder="Food, extra bed, or tour requirements..."></textarea>

        <button class="btn-wa" onclick="bookingAction()">
            BOOK VIA WHATSAPP
        </button>
    </div>
</div>

<footer>
    Â© 2026 KODAI VALLEY WATERFALL RESORTS | CURATED BY MASTHAN
</footer>

<script>
    function bookingAction() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const checkin = document.getElementById('checkin').value;
        const checkout = document.getElementById('checkout').value;
        const guests = document.getElementById('guests').value;
        const details = document.getElementById('details').value;

        if(!name || !phone || !checkin || !checkout) {
            alert("Luxury requires attention to details. Please fill mandatory fields!");
            return;
        }

        const message = `*5-STAR BOOKING REQUEST*%0A` +
                        `----------------------------%0A` +
                        `*Guest:* ${name}%0A` +
                        `*Email:* ${email}%0A` +
                        `*Phone:* ${phone}%0A` +
                        `*Check-in:* ${checkin}%0A` +
                        `*Check-out:* ${checkout}%0A` +
                        `*Guests:* ${guests}%0A` +
                        `*Special Requests:* ${details}%0A` +
                        `----------------------------%0A` +
                        `_Official Website Booking_`;

        window.open(`https://wa.me/919976278957?text=${message}`, '_blank');
    }
</script>

</body>
</html>
