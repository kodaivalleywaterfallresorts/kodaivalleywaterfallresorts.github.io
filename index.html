<!DOCTYPE html>
<html>
<head>
    <title>Kodai Valley Waterfall Resorts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            background: #0a9396;
            color: white;
            padding: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
        }

        .whatsapp-btn {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #25D366;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 50px;
        }

        .form-box {
            background: white;
            width: 300px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            background: #0a9396;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>
</head>

<body>

<h1>Kodai Valley Waterfall Resorts</h1>

<div class="gallery">
    <img src="snow.jpeg">
    <img src="falls.jpeg">
    <img src="outside.jpeg">
</div>

<a href="https://wa.me/919976278957" target="_blank" class="whatsapp-btn">
    Book Now on WhatsApp
</a>

<div class="form-box">
    <h3>Book Your Stay</h3>
    <form action="https://formspree.io/f/xykdweba" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="date" name="checkin" required>
        <input type="date" name="checkout" required>
        <textarea name="message" placeholder="Message"></textarea>
        <button type="submit">Send Booking</button>
    </form>
</div>

</body>
</html>
