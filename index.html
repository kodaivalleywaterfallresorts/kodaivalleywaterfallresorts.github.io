<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodai Valley Waterfall Resorts | Owner: Masthan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #004d40; /* Deep Nature Green */
            --accent: #ffb300;  /* Gold/Yellow for attractiveness */
            --bg: #f0f4f3;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: #333;
        }

        /* --- Header Section --- */
        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('outside.jpeg');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            border-bottom: 8px solid var(--accent);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 0;
        }

        .owner-tag {
            background: var(--accent);
            color: black;
            padding: 5px 15px;
            font-weight: bold;
            border-radius: 20px;
            margin-top: 10px;
        }

        /* --- Full Photo Gallery --- */
        .section-title {
            text-align: center;
            padding: 40px 0 10px;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 5%;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: 0.3s;
            border: 3px solid white;
        }

        .gallery img:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }

        /* --- Booking Form Section --- */
        .booking-container {
            background: var(--primary);
            color: white;
            padding: 50px 5%;
            margin-top: 40px;
        }

        .booking-box {
            max-width: 600px;
            margin: auto;
            background: white;
            color: #333;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .booking-box h3 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary);
            font-size: 1.5rem;
        }

        label { font-size: 0.9rem; font-weight: 600; margin-top: 10px; display: block; }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .book-btn {
            background: #25D366;
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .book-btn:hover {
            background: #1da851;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 30px;
            background: #e0e0e0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Kodai Valley Waterfall Resorts</h1>
    <div class="owner-tag">Owner: Masthan</div>
    <p style="margin-top: 15px;">A Paradise in Kodaikanal</p>
</header>

<div class="section-title">Our Resort Gallery</div>
<div class="gallery">
    <img src="outside.jpeg" alt="Resort View">
    <img src="snow.jpeg" alt="Snow View">
    <img src="falls.jpeg" alt="Waterfall View">
</div>

<div class="booking-container" id="book-now">
    <div class="booking-box">
        <h3>Book Now - WhatsApp Booking</h3>
        
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Ungal Peyar" required>

        <label>Email ID</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>

        <label>Mobile Number</label>
        <input type="tel" id="phone" placeholder="98765 43210" required>

        <div style="display: flex; gap: 10px;">
            <div style="flex:1">
                <label>Check-in Date</label>
                <input type="date" id="checkin">
            </div>
            <div style="flex:1">
                <label>Check-out Date</label>
                <input type="date" id="checkout">
            </div>
        </div>

        <label>Number of Guests</label>
        <input type="number" id="guests" min="1" placeholder="Ex: 4">

        <label>Wanted Details / Special Requests</label>
        <textarea id="details" rows="3" placeholder="Food requirements, extra bed, etc."></textarea>

        <button class="book-btn" onclick="sendToWhatsApp()">
            CONFIRM BOOKING ON WHATSAPP
        </button>
    </div>
</div>

<footer>
    Â© 2026 Kodai Valley Waterfall Resorts | Developed for <b>Masthan</b>
</footer>

<script>
    function sendToWhatsApp() {
        // Collect Data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const checkin = document.getElementById('checkin').value;
        const checkout = document.getElementById('checkout').value;
        const guests = document.getElementById('guests').value;
        const details = document.getElementById('details').value;

        // Validation
        if(!name || !phone || !checkin || !checkout) {
            alert("Dayavu seidhu mukkiyamaana details-ai fill pannunga!");
            return;
        }

        // Professional WhatsApp Message Format
        const message = `*NEW BOOKING REQUEST*%0A` +
                        `----------------------------%0A` +
                        `*Guest Name:* ${name}%0A` +
                        `*Email:* ${email}%0A` +
                        `*Phone:* ${phone}%0A` +
                        `*Check-in:* ${checkin}%0A` +
                        `*Check-out:* ${checkout}%0A` +
                        `*Total Guests:* ${guests}%0A` +
                        `*Requirements:* ${details}%0A` +
                        `----------------------------%0A` +
                        `_Sent from Kodai Valley Website_`;

        const whatsappUrl = `https://wa.me/919976278957?text=${message}`;
        window.open(whatsappUrl, '_blank');
    }
</script>

</body>
</html>
