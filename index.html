<!DOCTYPE html>
<html>
<head>
    <title>Kodai Valley Waterfall Resorts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            background: #0a9396;
            color: white;
            padding: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<h1>Kodai Valley Waterfall Resorts</h1>

<div class="gallery">
    <img src="snow.jpeg" alt="Snow Resort">
    <img src="falls.jpeg" alt="Waterfall View">
    <img src="outside.jpeg" alt="Resort Outside">
</div>

</body>
</html>
