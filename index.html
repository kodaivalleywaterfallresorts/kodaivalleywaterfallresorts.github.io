<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodai Valley Waterfall Resorts | Luxury Stay</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a9396;
            --dark: #005f73;
            --accent: #e9d8a6;
            --whatsapp: #25D366;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f4;
            color: #333;
        }

        /* Header & Hero Section */
        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('outside.jpeg');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Gallery Section */
        .container {
            max-width: 1200px;
            margin: -50px auto 50px;
            padding: 0 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .gallery img:hover {
            transform: translateY(-10px);
        }

        /* Form Section */
        .booking-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 50px 20px;
            background: white;
        }

        .form-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h3 { color: var(--dark); margin-top: 0; }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .email-btn { background: var(--primary); color: white; }
        .wa-btn { background: var(--whatsapp); color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; font-size: 14px; }

        button:hover, .wa-btn:hover { opacity: 0.9; transform: scale(1.02); }

        @media (max-width: 600px) {
            header h1 { font-size: 2rem; }
            .btn-group { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1>Kodai Valley</h1>
    <p>Experience Nature at its Best - Waterfall Resorts</p>
</header>

<div class="container">
    <div class="gallery">
        <img src="snow.jpeg" alt="Resort View">
        <img src="falls.jpeg" alt="Waterfall">
        <img src="outside.jpeg" alt="Garden Area">
    </div>
</div>

<div class="booking-container">
    <div class="form-box">
        <h3>Reserve Your Stay</h3>
        <form id="bookingForm" action="https://formspree.io/f/xykdweba" method="POST">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label style="font-size: 12px;">Check-in</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>
                <div style="flex: 1;">
                    <label style="font-size: 12px;">Check-out</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>
            </div>
            
            <textarea id="message" name="message" rows="3" placeholder="Any special requests?"></textarea>
            
            <div class="btn-group">
                <button type="submit" class="email-btn">Confirm via Email</button>
                <a href="#" onclick="sendToWhatsApp()" class="wa-btn">Book on WhatsApp</a>
            </div>
        </form>
    </div>
</div>

<script>
    function sendToWhatsApp() {
        // Form details-ai edukkurom
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const checkin = document.getElementById('checkin').value;
        const checkout = document.getElementById('checkout').value;
        const message = document.getElementById('message').value;

        if(!name || !phone || !checkin || !checkout) {
            alert("Please fill all details before WhatsApp booking");
            return;
        }

        // Message format pandrom
        const wpMessage = `*New Booking Request*%0A------------------%0A*Name:* ${name}%0A*Phone:* ${phone}%0A*Check-in:* ${checkin}%0A*Check-out:* ${checkout}%0A*Message:* ${message}`;
        
        // WhatsApp open pandrom
        const whatsappUrl = `https://wa.me/919976278957?text=${wpMessage}`;
        window.open(whatsappUrl, '_blank');
    }
</script>

</body>
</html>
