<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodai Valley Waterfall Resorts | Mohamed Mastan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #004d40;
            --accent: #ff6d00;
        }

        body { margin: 0; font-family: 'Poppins', sans-serif; background: #f4f7f6; color: #333; }

        /* --- Video Background Header --- */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        #bg-video {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover;
        }

        .hero-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .hero-content { z-index: 10; padding: 20px; }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin: 0;
            letter-spacing: 2px;
        }

        .hero p {
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: #ffb300;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* --- Top Bar --- */
        .nav-top {
            position: absolute;
            top: 0; width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
        }

        /* --- Gallery Section --- */
        .section { padding: 80px 5%; max-width: 1300px; margin: auto; }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .gallery-grid img {
            width: 100%; height: 300px; object-fit: cover;
            border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* --- Video Showcase --- */
        .video-box {
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            margin: 40px 0;
            aspect-ratio: 16/9;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* --- Form --- */
        .booking-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            border-top: 10px solid var(--primary);
        }

        .btn {
            background: var(--accent);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1.2rem;
        }

        .footer {
            background: #002d26;
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .wa-float {
            position: fixed; bottom: 30px; right: 30px;
            background: #25d366; color: white; width: 60px; height: 60px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 30px; z-index: 1000; text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="nav-top">
        <div style="color:white; font-weight:600;">Kodaikanal, TN</div>
        <div style="color:white;"><i class="fas fa-phone"></i> +91 99762 78957</div>
    </div>

    <section class="hero">
        <video autoplay muted loop id="bg-video">
            <source src="falls.mp4" type="video/mp4"> </video>
        <div class="hero-overlay"></div>
        
        <div class="hero-content">
            <h1>KODAI VALLEY WATERFALL RESORTS</h1>
            <p>EXPLORING FOREST & FALLS</p>
            <div style="margin-top: 20px; font-weight: 400; font-size: 1.1rem; border: 1px solid white; padding: 10px 20px; display: inline-block;">
                Owner: Mohamed Mastan
            </div>
        </div>
    </section>

    <section class="section">
        <h2 style="text-align:center; color:var(--primary); font-family: 'Playfair Display'; font-size: 2.5rem; margin-bottom: 40px;">Forest Experience</h2>
        
        <div class="video-box">
            <video controls width="100%" poster="falls.jpeg">
                <source src="falls.mp4" type="video/mp4">
                Your browser does not support the video.
            </video>
        </div>

        <div class="gallery-grid">
            <img src="Resort_5[1].jpg">
            <img src="Jeep1[1].jpg">
            <img src="Resorts_3[1].jpg">
            <img src="Room[1].jpg">
            <img src="Sitting_area[1].jpg">
            <img src="falls.jpeg">
        </div>
    </section>

    <section class="section" id="book" style="background: white;">
        <div class="booking-card">
            <h2 style="text-align:center; color:var(--primary);">Confirm Your Reservation</h2>
            <br>
            <input type="text" id="name" placeholder="Full Name" style="width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; border-radius:8px;">
            <input type="tel" id="phone" placeholder="Mobile Number" style="width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; border-radius:8px;">
            <div style="display:flex; gap:10px;">
                <input type="date" id="checkin" style="flex:1; padding:15px; margin:10px 0; border:1px solid #ddd; border-radius:8px;">
                <input type="date" id="checkout" style="flex:1; padding:15px; margin:10px 0; border:1px solid #ddd; border-radius:8px;">
            </div>
            <textarea id="details" rows="3" placeholder="Special Requests" style="width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; border-radius:8px;"></textarea>
            <button class="btn" onclick="sendWhatsApp()">CONFIRM ON WHATSAPP</button>
        </div>
    </section>

    <div class="footer">
        <h2 style="font-family: 'Playfair Display';">Mohamed Mastan</h2>
        <p>Owner | Kodai Valley Waterfall Resorts</p>
        <p><i class="fas fa-phone-alt"></i> +91 99762 78957</p>
        <p><i class="fas fa-map-marker-alt"></i> Kodaikanal, Tamil Nadu</p>
        <br>
        <a href="https://maps.google.com/?cid=16050856507054137538&g_mp=CiVnb29nbGUubWFwcy5wbGFjZXMudjEuUGxhY2VzLkdldFBsYWNl" target="_blank" style="color:#ffb300; text-decoration:none; font-weight:bold;">VIEW LOCATION ON MAP</a>
    </div>

    <a href="https://wa.me/919976278957" class="wa-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        function sendWhatsApp() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const details = document.getElementById('details').value;

            if(!name || !phone) { alert("Name and Phone are required!"); return; }

            const msg = `*NEW BOOKING*%0A*Resort:* Kodai Valley Waterfall%0A*Name:* ${name}%0A*Phone:* ${phone}%0A*Check-in:* ${checkin}%0A*Check-out:* ${checkout}%0A*Notes:* ${details}`;
            window.open(`https://wa.me/919976278957?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
